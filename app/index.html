<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>setlistbb</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

      <div class="container">
      <h1>SetList Maker</h1>
      <div id="songForm"></div>
      <div id="songList"></div>
    </div>

    <script type="text/template" id="addTemp">
        <form id="addSong">
        <input type="text" id="song_name" placeholder="Song Name" />
        <input type="text" id="band" placeholder="Band/Artist" />
        <input type="text" id="tempo" placeholder="Song's Tempo" />
        <input type="text" id="song_length" placeholder="Length of Song" />
        <input type="text" id="key" placeholder="The Key of the Song" />
        <button>Add song</button>
        </form>
        <hr />
    </script>

    <script type="text/template" id="listTemp">
      <li class="card" id="<%= _id %>">
        <a href="#/edit/<%= _id %>">
          <div class="card-header"><%= song %> by <%= band %></div>
          <% if(tempo !== '') { %>
              <div class="card-copy"><p><%= tempo %></p></div>
          <% } %>

          <% if(key !== '') { %>
              <div class="card-copy"><p><%= key %></p></div>
          <% } %>
          <% if(length !== '') { %>
              <div class="card-copy"><p><%= length %></p></div>
          <% } %>

        </a>
      </li>
    </script>

    <script type="text/template" id="singleTemp">
      <li class="card" id="<%= _id %>">
        <form id="updateSong">
            <div class="card-header">
              <input type="text" value="<%= song %>" id="update_song" />
              <input type="text" value="<%= band %>" id="update_band" />
              <input type="text" value="<%= tempo %>" id="update_tempo" />
              <input type="text" value="<%= key %>" id="update_key" />
              <input type="text" value="<%= length %>" id="update_length" />


            </div>
            <button>Update Song</button>
            <button id="delete">Delete</button>
        </form>
      </li>
    </script>





    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

  <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>


        <!-- build:js scripts/main.js -->
        <script src="scripts/models/setlist_model.js"></script>
    <script src="scripts/collections/setlist_collection.js"></script>
    <script src="scripts/views/add_song_view.js"></script>
    <script src="scripts/views/list_song_view.js"></script>
    <script src="scripts/views/single_song_view.js"></script>
    <script src="scripts/routes/app_router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
